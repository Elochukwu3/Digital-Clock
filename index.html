<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page-container">
        <div class="clock-container">
            <div class="clock">
                <div class="time">
                    <div class="am_pm">Am</div>
                    <div class="hour">07</div>
                    <div class="divider">:</div>
                    <div class="mins">10</div>
                    <div class="secs">10</div>

                </div>
                <div class="others">
                    <div class="week">
                        <label for="week"><kbd>week</kbd></label>
                        <p class="day"><kbd>Friday</kbd> </p>
                    </div>
                    <div class="month-date">
                        <label for="month-date"><kbd>month/Date</kbd></label>
                        <p class="month"><kbd>10/02</kbd></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
